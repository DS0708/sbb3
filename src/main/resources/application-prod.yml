# DATABASE
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:~/local;;MODE=MYSQL
    driverClassName: org.h2.Driver
    username: sa
    password: 1234

# JPA
jpa:
  properties:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      format_sql: true
      show_sql: true
  hibernate:
    ddl-auto: update

# logging
logging:
  logback:
    rollingpolicy:
      max-history: 30
      max-file-size: 100MB
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}-%i.log
  file:
    name: logs/sbb.log
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS,Asia/Seoul
